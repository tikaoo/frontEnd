<h2 mat-dialog-title>Dados ainda não salvos!!</h2>
<mat-dialog-content>
  <p>Você está prestes a sair sem salvar os dados, deseja mesmo continuar?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Sair</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
