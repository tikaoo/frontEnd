<div class="flex-container">
  <button
    mat-raised-button
    color="accent"
    class="btn2"
    routerLink="/funcionario"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-card *ngIf="funcionario != undefined">
    <img [src]="funcionario.foto == null ? '/assets/imagens/baixados.png' : funcionario.foto" alt="" mat-card-image>
    <mat-card-content>
      <mat-card-title>
        {{funcionario.nome}}
      </mat-card-title>
      <mat-card-subtitle>
        {{funcionario.email}}
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
